<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Matthew Priddy's Webpage</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="/css/half-slider.css">
    
    <link rel="stylesheet" type="text/css" href="/css/MWP.css">

    <!-- Font Awesome Installation -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://mwpriddy.github.io">Matthew Priddy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://mwpriddy.github.io/about">About</a></li>
                    <li><a href="http://mwpriddy.github.io/cv">CV</a></li>
                    <li><a href="http://mwpriddy.github.io/blog">Blog</a></li>
                    <li><a href="http://mwpriddy.github.io/contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="https://twitter.com/matthewpriddy"><i class="fa fa-twitter fa-lg"></i></a></li>
                    <li><a target="_blank" href="https://plus.google.com/+MatthewPriddy"><i class="fa fa-google-plus fa-lg"></i></a></li>
                    <li><a target="_blank" href="https://github.com/mwpriddy"><i class="fa fa-github fa-lg"></i></a></li>
                    <li><a target="_blank" href="http://www.slideshare.net/mwpriddy"><i class="fa fa-slideshare fa-lg"></i></a></li>
                    <li><a target="_blank" href="https://www.flickr.com/photos/94307172@N04/"><i class="fa fa-flickr fa-lg"></i></a></li>
                    <li><a target="_blank" href="http://www.linkedin.com/in/matthewpriddy"><i class="fa fa-linkedin fa-lg"></i></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                {% for post in site.posts offset:0 limit:1 %}
                    <!-- Set the first background image using inline CSS below. -->
                    <div class="fill" style="background-image:url( {{ post.cover }} );"></div>
                    <div class="carousel-caption"><h2>{{ post.title }}</h2></div>
                {% endfor %}
            </div>
            
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Two');"></div>
                <div class="carousel-caption"><h2>Caption 2</h2></div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://placehold.it/1900x1080&text=Slide Three');"></div>
                <div class="carousel-caption"><h2>Caption 3</h2></div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="icon-prev"></span></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="icon-next"></span></a>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Script to Activate the Carousel -->
        <script>$('.carousel').carousel({interval: 5000 //changes the speed})</script>

    </header>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- <h1 class="page-header">{{page.title}}</h1> -->
                {{ content }}
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                <span style="float: left;">Copyright &copy; Matthew Priddy</span>
                <span style="float: right;">Credits: Landing Page is a free to use, open source Bootstrap theme created by  <a target="_blank" href="http://startbootstrap.com">Start Bootstrap</a>.</span>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>

</body>

</html>
